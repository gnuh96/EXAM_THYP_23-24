<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items Page</title>
  </head>
  <body>
    <h1>List of Items</h1>

    <div id="items-container"></div>

    <img
      src="http://localhost:8888/omeka-s-test/api/media/15"
      alt="Ian Thorpe"
    />
    <img
      src="http://localhost:8888/omeka-s-test/files/square/1f39c23ffb9ad19d41f4236f0ebfcdd424ea4d0d.jpg"
      alt="Ian Thorpe"
    />

    <script>
      function getData() {
        const apiUrl = "http://localhost:8888/omeka-s-test/api/items";

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => showItems(data))
          .catch((error) => console.error("Error fetching data:", error));
      }

      function showItems(items) {
        const itemsContainer = document.getElementById("items-container");

        const itemList = document.createElement("ul");

        items.forEach((item) => {
          const listItem = document.createElement("li");

          listItem.innerHTML += ` ID: ${item["o:id"]}, Title: ${item["o:title"]}`;

          if (item["thumbnail_display_urls"]["square"]) {
            const imageElement = document.createElement("img");
            imageElement.src = item["thumbnail_display_urls"]["square"];
            imageElement.alt = item["o:title"];
            listItem.appendChild(imageElement);
          }
          itemList.appendChild(listItem);
        });

        itemsContainer.appendChild(itemList);
      }

      window.onload = getData;
    </script>
  </body>
</html>
