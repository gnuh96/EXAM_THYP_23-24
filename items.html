<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items Page</title>
  </head>
  <body>
    <h1>List of Items</h1>

    <div id="items-container"></div>

    <script>
      function getData() {
        const apiUrl = "http://localhost:8888/omeka-s-test/api/items";

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => showItems(data))
          .catch((error) => console.error("Error fetching data:", error));
      }

      function showItems(items) {
        const itemsContainer = document.getElementById("items-container");

        const itemList = document.createElement("ul");

        items.forEach((item) => {
          const listItem = document.createElement("li");

          listItem.textContent = `ID: ${item["o_id"]}, Title: ${item["o_title"]}, Media: <img src="${item["o:media"][0]["@id"]}" alt="${item["o:title"]}">`;

          itemList.appendChild(listItem);
        });

        itemsContainer.appendChild(itemList);
      }

      window.onload = getData;
    </script>
  </body>
</html>
